{% extends 'base.html' %}
{% block content %}
<link rel="icon" href="{{ url_for('static', filename='images/cover.jpg') }}">
<div class="chat-wrapper">
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-group-info">
                <a href="{{ url_for('study_groups') }}" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="group-details">
                    <h4 class="group-name">{{ group.name }}</h4>
                    <span class="group-members">{{ members|length }} members</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn" id="toggleMembers">
                    <i class="fas fa-users"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>

        <!-- Members Panel -->
        <div id="membersPanel" class="members-panel">
            <div class="panel-header">
                <h5>Group Members</h5>
                <button id="closeMembers" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="members-list">
                {% for member in members %}
                <div class="member-item">
                    <div class="member-avatar">
                        <img src="{{ member.avatar or '/static/img/default-avatar.png' }}" alt="{{ member.username }}">
                    </div>
                    <div class="member-info">
                        <span class="member-name">{{ member.username }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Message Input -->
        <div class="chat-input-container">
            <form id="msgform" class="message-form">
                <div class="input-wrapper">
                    <button type="button" class="attachment-btn" id="attachmentBtn">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" id="content" class="message-input" placeholder="Message...">
                    <input type="file" id="fileInput" accept="image/*,.pdf,.doc,.docx,.txt" style="display: none;">
                    <button type="button" class="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
// Safely get template variables
const groupId = parseInt("{{ group.id }}");
const userId = parseInt("{{ user.id }}");
const userAvatar = "{{ user.avatar or '/static/img/default-avatar.png' }}";
const username = "{{ user.username }}";
const container = document.getElementById('messages');

let tempMessageIds = new Set();

function renderMessage(m, isMe = false, isTemporary = false) {
    const messageDiv = document.createElement('div');
    const messageId = m.id || `temp_${Date.now()}`;
    
    if (isTemporary) {
        tempMessageIds.add(messageId);
    }
    
    messageDiv.className = `message ${isMe ? 'message-sent' : 'message-received'} ${isTemporary ? 'message-sending' : ''}`;
    messageDiv.setAttribute('data-message-id', messageId);
    
    // Handle file attachments
    let attachmentHtml = '';
    if (m.attachment_url) {
        if (m.attachment_url.match(/\.(jpg|jpeg|png|gif)$/i)) {
            // Image attachment
            attachmentHtml = `<div class="attachment-image">
                <img src="${m.attachment_url}" alt="Attachment" onclick="window.open('${m.attachment_url}', '_blank')">
            </div>`;
        } else {
            // File attachment
            const fileName = m.attachment_url.split('/').pop();
            attachmentHtml = `<div class="attachment-file" onclick="window.open('${m.attachment_url}', '_blank')">
                <i class="fas fa-file"></i>
                <span>${fileName}</span>
            </div>`;
        }
    }
    
    messageDiv.innerHTML = `
        <div class="message-bubble">
            <div class="message-header">
                <img src="${m.avatar || '/static/img/default-avatar.png'}" class="message-avatar" alt="${m.username}">
                <span class="message-username">${m.username}</span>
            </div>
            ${attachmentHtml}
            ${m.content ? `<div class="message-content">${m.content}</div>` : ''}
            <div class="message-footer">
                <span class="message-time">${m.timestamp}</span>
                ${isMe ? `
                    <div class="message-status">
                        ${isTemporary ? '<i class="fas fa-clock sending"></i>' : '<i class="fas fa-check delivered"></i>'}
                    </div>
                ` : ''}
            </div>
        </div>
    `;
    
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
    
    return messageId;
}

function updateMessageStatus(tempId, permanentId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.classList.remove('message-sending');
        messageElement.setAttribute('data-message-id', permanentId);
        const statusIcon = messageElement.querySelector('.message-status i');
        if (statusIcon) {
            statusIcon.className = 'fas fa-check delivered';
        }
        tempMessageIds.delete(tempId);
    }
}

function removeTemporaryMessage(tempId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.remove();
        tempMessageIds.delete(tempId);
    }
}

async function loadHistory() {
    try {
        const res = await fetch(`/study_groups/${groupId}/messages`);
        const msgs = await res.json();
        container.innerHTML = '';
        tempMessageIds.clear();
        
        if (msgs.length === 0) {
            container.innerHTML = `
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            `;
        } else {
            msgs.forEach(msg => {
                const isMe = msg.user_id === userId;
                renderMessage(msg, isMe);
            });
        }
        container.scrollTop = container.scrollHeight;
    } catch (error) {
        console.error('Error loading messages:', error);
        container.innerHTML = `
            <div class="empty-chat">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Failed to load messages. Please refresh the page.</p>
            </div>
        `;
    }
}

// Socket.IO setup
const socket = io();

// Socket.IO event handlers
socket.on('connect', () => {
    console.log('Connected to server');
    socket.emit('join_study_group', { group_id: groupId });
});

socket.on('new_study_group_message', (m) => {
    console.log('New study group message received:', m);
    
    // Check if this message belongs to current group
    if (m.group_id === groupId) {
        const isMe = m.user_id === userId;
        renderMessage(m, isMe);
    }
});

socket.on('user_joined_study_group', (data) => {
    console.log('User joined study group:', data);
    // Could show a notification here
});

socket.on('user_left_study_group', (data) => {
    console.log('User left study group:', data);
    // Could show a notification here
});

// Handle message sending
document.getElementById('msgform').addEventListener('submit', async (e) => {
    e.preventDefault();
    const contentInput = document.getElementById('content');
    const content = contentInput.value.trim();
    
    if (!content) return;
    
    try {
        // Create temporary message for immediate display
        const tempMessage = {
            content: content,
            timestamp: 'Just now',
            user_id: userId,
            username: username,
            avatar: userAvatar
        };
        
        const tempId = renderMessage(tempMessage, true, true);
        
        // Send via Socket.IO
        socket.emit('send_study_group_message', {
            group_id: groupId,
            content: content
        });
        
        // Clear input
        contentInput.value = '';
        contentInput.focus();
        
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
    }
});

// Handle file attachment
document.getElementById('attachmentBtn').addEventListener('click', () => {
    document.getElementById('fileInput').click();
});

document.getElementById('fileInput').addEventListener('change', async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    
    // For now, we'll just show an alert that file sharing is not implemented yet
    alert('File sharing feature is not fully implemented in this demo. In a production environment, this would upload the file and send it as an attachment.');
    
    // Reset file input
    e.target.value = '';
});

// Toggle members panel
document.getElementById('toggleMembers').addEventListener('click', () => {
    document.getElementById('membersPanel').classList.add('show');
});

document.getElementById('closeMembers').addEventListener('click', () => {
    document.getElementById('membersPanel').classList.remove('show');
});

// Socket.IO error handling
socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
    alert('Connection error. Please refresh the page.');
});

socket.on('disconnect', (reason) => {
    console.log('Disconnected:', reason);
    if (reason === 'io server disconnect') {
        // Server disconnected, need to manually reconnect
        socket.connect();
    }
});

// Auto-resize input
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
});

// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('content');
    
    messageInput.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    messageInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
    
    // Enter key to send (but allow shift+enter for new line)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('msgform').dispatchEvent(new Event('submit'));
        }
    });
});

// Load initial messages
loadHistory();
</script>

<style>
:root {
    --ig-primary: #fafafa;
    --ig-secondary: #ffffff;
    --ig-border: #dbdbdb;
    --ig-text: #262626;
    --ig-text-light: #8e8e8e;
    --ig-blue: #0095f6;
    --ig-blue-hover: #1877f2;
    --ig-chat-bg: #fafafa;
    --ig-chat-sent: #0095f6;
    --ig-chat-received: #ffffff;
    --ig-reply-bg: rgba(0, 0, 0, 0.03);
    --ig-story-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.chat-wrapper {
    background: var(--ig-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 400px;
    height: 85vh;
    background: var(--ig-secondary);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid var(--ig-border);
    position: relative;
}

/* Chat Header */
.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: var(--ig-secondary);
    border-bottom: 1px solid var(--ig-border);
    backdrop-filter: blur(10px);
}

.chat-group-info {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}

.back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: none;
    border: none;
    color: var(--ig-text);
    text-decoration: none;
    transition: all 0.2s ease;
    margin-right: 8px;
}

.back-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.group-details {
    display: flex;
    flex-direction: column;
}

.group-name {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--ig-text);
}

.group-members {
    font-size: 12px;
    color: var(--ig-text-light);
}

.chat-actions {
    display: flex;
    gap: 4px;
}

.action-btn {
    background: none;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
}

.action-btn:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Members Panel */
.members-panel {
    position: absolute;
    top: 0;
    right: 0;
    width: 250px;
    height: 100%;
    background: var(--ig-secondary);
    border-left: 1px solid var(--ig-border);
    transform: translateX(100%);
    transition: transform 0.3s ease;
    z-index: 100;
    display: flex;
    flex-direction: column;
}

.members-panel.show {
    transform: translateX(0);
}

.panel-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px;
    border-bottom: 1px solid var(--ig-border);
}

.panel-header h5 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
}

.close-btn {
    background: none;
    border: none;
    color: var(--ig-text-light);
    cursor: pointer;
    font-size: 18px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.close-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.members-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px 0;
}

.member-item {
    display: flex;
    align-items: center;
    padding: 12px 16px;
    transition: background 0.2s ease;
}

.member-item:hover {
    background: rgba(0, 0, 0, 0.02);
}

.member-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 12px;
}

.member-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.member-name {
    font-size: 14px;
    font-weight: 500;
    color: var(--ig-text);
}

/* Messages Container */
.chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: var(--ig-chat-bg);
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.empty-chat {
    text-align: center;
    color: var(--ig-text-light);
    padding: 60px 20px;
}

.empty-chat i {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-chat p {
    margin: 0;
    font-size: 14px;
}

/* Message Styles */
.message {
    display: flex;
    margin-bottom: 4px;
    animation: messageSlide 0.3s ease-out;
    width: 100%;
}

.message-sent {
    justify-content: flex-end;
}

.message-received {
    justify-content: flex-start;
}

.message-bubble {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
}

.message-received .message-bubble {
    background: var(--ig-chat-received);
    border: 1px solid var(--ig-border);
    border-bottom-left-radius: 4px;
}

.message-sent .message-bubble {
    background: var(--ig-chat-sent);
    color: white;
    border-bottom-right-radius: 4px;
}

.message-header {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.message-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 8px;
}

.message-username {
    font-size: 12px;
    font-weight: 600;
    opacity: 0.9;
}

.message-received .message-username {
    color: var(--ig-blue);
}

.message-content {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 2px;
    word-break: break-word;
}

.message-received .message-content {
    color: var(--ig-text);
}

.message-sent .message-content {
    color: white;
}

/* Attachment Styles */
.attachment-image {
    margin: 8px 0;
    border-radius: 8px;
    overflow: hidden;
    cursor: pointer;
}

.attachment-image img {
    max-width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
}

.attachment-file {
    display: flex;
    align-items: center;
    padding: 10px;
    background: rgba(0, 0, 0, 0.05);
    border-radius: 8px;
    margin: 8px 0;
    cursor: pointer;
    transition: background 0.2s ease;
}

.message-received .attachment-file {
    background: rgba(0, 0, 0, 0.03);
}

.attachment-file:hover {
    background: rgba(0, 0, 0, 0.1);
}

.message-received .attachment-file:hover {
    background: rgba(0, 0, 0, 0.05);
}

.attachment-file i {
    font-size: 20px;
    margin-right: 10px;
    color: var(--ig-blue);
}

.attachment-file span {
    font-size: 13px;
    font-weight: 500;
}

.message-received .attachment-file span {
    color: var(--ig-text);
}

.message-sent .attachment-file span {
    color: white;
}

.message-footer {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 6px;
    margin-top: 4px;
}

.message-time {
    font-size: 10px;
    opacity: 0.7;
    white-space: nowrap;
}

.message-received .message-time {
    color: var(--ig-text-light);
}

.message-status {
    display: flex;
    align-items: center;
}

.message-status .sending {
    opacity: 0.7;
    animation: pulse 1.5s infinite;
    font-size: 9px;
}

.message-status .delivered {
    opacity: 0.9;
    font-size: 9px;
}

/* Chat Input */
.chat-input-container {
    padding: 16px;
    background: var(--ig-secondary);
    border-top: 1px solid var(--ig-border);
}

.message-form {
    display: flex;
    align-items: flex-end;
    gap: 8px;
}

.input-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    background: var(--ig-primary);
    border: 1px solid var(--ig-border);
    border-radius: 20px;
    padding: 8px 12px;
    transition: all 0.2s ease;
    gap: 6px;
}

.input-wrapper.focused {
    border-color: var(--ig-blue);
    background: var(--ig-secondary);
}

.attachment-btn, .emoji-btn {
    background: none;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text-light);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
}

.attachment-btn:hover, .emoji-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.message-input {
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    font-size: 14px;
    color: var(--ig-text);
    resize: none;
    min-height: 18px;
    max-height: 80px;
    font-family: inherit;
    line-height: 1.4;
}

.message-input::placeholder {
    color: var(--ig-text-light);
}

.send-btn {
    background: var(--ig-blue);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
}

.send-btn:hover {
    background: var(--ig-blue-hover);
    transform: scale(1.05);
}

.send-btn:active {
    transform: scale(0.95);
}

.send-btn:disabled {
    background: var(--ig-text-light);
    cursor: not-allowed;
    transform: none;
}

/* Animations */
@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

/* Scrollbar Styling */
.chat-messages::-webkit-scrollbar {
    width: 4px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #c7c7c7;
    border-radius: 2px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chat-wrapper {
        padding: 0;
        height: 100vh;
    }
    
    .chat-container {
        max-width: none;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
    }
    
    .message-bubble {
        max-width: 80%;
    }
    
    .members-panel {
        width: 80%;
    }
}
</style>
{% endblock %}
