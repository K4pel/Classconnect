{% extends 'base.html' %}
{% block content %}
<link rel="icon" href="{{ url_for('static', filename='images/cover.jpg') }}">
<div class="chat-wrapper">
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-user-info">
                <a href="/users" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="user-avatar-wrapper">
                    <img src="{{ other.avatar or '/static/img/default-avatar.png' }}" class="user-avatar" alt="{{ other.username }}">
                    <div class="online-status"></div>
                </div>
                <div class="user-details">
                    <h4 class="username">{{ other.username }}</h4>
                    <span class="user-status">Active now</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>

        <!-- Reply Preview -->
        <div id="replyPreview" class="reply-preview" style="display: none;">
            <div class="reply-content">
                <div class="reply-header">
                    <span>Replying to <strong id="replyUsername"></strong></span>
                    <button id="cancelReply" class="cancel-reply">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="reply-message">
                    <span id="replyText"></span>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Attachment Preview -->
        <div id="attachmentPreview" class="attachment-preview" style="display: none;">
            <div class="attachment-preview-content">
                <span id="attachmentName"></span>
                <button id="removeAttachment" class="remove-attachment">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Hidden file input -->
        <input type="file" id="fileInput" style="display: none;" accept="*/*">

        <!-- Hidden attachment URL field -->
        <input type="hidden" id="attachmentUrl">

        <!-- Message Input -->
        <div class="chat-input-container">
            <form id="msgform" class="message-form">
                <div class="input-wrapper">
                    <button type="button" id="attachmentBtn" class="attachment-btn">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <input type="text" id="content" class="message-input" placeholder="Message...">
                    <input type="hidden" id="replyTo" name="reply_to">
                    <button type="button" class="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="button" class="camera-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
// Safely get template variables
const room = "{{ room }}";
const recipient_id = parseInt("{{ other.id }}");
const me_id = parseInt("{{ me.id }}");
const my_username = "{{ me.username }}";
const container = document.getElementById('messages');
let replyToMessage = null;
let tempMessageIds = new Set();

// Initialize Socket.IO with proper configuration
const socket = io({
    transports: ['websocket', 'polling'],
    upgrade: true,
    reconnection: true,
    reconnectionAttempts: 5,
    reconnectionDelay: 1000,
    timeout: 20000
});

function renderMessage(m, isMe = false, isTemporary = false) {
    const messageDiv = document.createElement('div');
    const messageId = m.id || `temp_${Date.now()}`;
    
    if (isTemporary) {
        tempMessageIds.add(messageId);
    }
    
    messageDiv.className = `message ${isMe ? 'message-sent' : 'message-received'} ${isTemporary ? 'message-sending' : ''}`;
    messageDiv.setAttribute('data-message-id', messageId);
    
    // Check if this is a reply
    const isReply = m.reply_to && m.reply_to.content;
    
    // Check if this message has an attachment
    const hasAttachment = m.attachment_url && m.attachment_url.trim() !== '';
    
    // Determine file type for appropriate rendering
    let attachmentHtml = '';
    if (hasAttachment) {
        const fileExt = m.attachment_url.split('.').pop().toLowerCase();
        const fileName = m.attachment_url.split('/').pop();
        
        if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(fileExt)) {
            // Image attachment
            attachmentHtml = `
                <div class="attachment image-attachment">
                    <img src="${m.attachment_url}" alt="Image attachment" class="attached-image" onclick="previewImage('${m.attachment_url}')">
                </div>
            `;
        } else if (['mp4', 'avi', 'mov', 'wmv', 'flv', 'mkv', 'webm'].includes(fileExt)) {
            // Video attachment
            attachmentHtml = `
                <div class="attachment video-attachment">
                    <video controls class="attached-video">
                        <source src="${m.attachment_url}" type="video/${fileExt}">
                        Your browser does not support the video tag.
                    </video>
                    <div class="attachment-info">
                        <i class="fas fa-video"></i>
                        <span class="file-name">${fileName}</span>
                    </div>
                </div>
            `;
        } else if (['mp3', 'wav', 'ogg', 'flac', 'm4a', 'aac'].includes(fileExt)) {
            // Audio attachment
            attachmentHtml = `
                <div class="attachment audio-attachment">
                    <audio controls class="attached-audio">
                        <source src="${m.attachment_url}" type="audio/${fileExt === 'mp3' ? 'mpeg' : fileExt}">
                        Your browser does not support the audio tag.
                    </audio>
                    <div class="attachment-info">
                        <i class="fas fa-music"></i>
                        <span class="file-name">${fileName}</span>
                    </div>
                </div>
            `;
        } else {
            // Generic file attachment
            attachmentHtml = `
                <div class="attachment file-attachment">
                    <a href="${m.attachment_url}" target="_blank" class="file-link">
                        <div class="file-icon">
                            <i class="fas fa-file"></i>
                        </div>
                        <div class="file-info">
                            <span class="file-name">${fileName}</span>
                            <span class="file-ext">${fileExt.toUpperCase()}</span>
                        </div>
                    </a>
                </div>
            `;
        }
    }
    
    messageDiv.innerHTML = `
        <div class="message-bubble">
            ${isReply ? `
                <div class="reply-indicator" onclick="scrollToMessage('${m.reply_to.id}')">
                    <div class="reply-line"></div>
                    <div class="reply-content-preview">
                        <strong>${m.reply_to.username}</strong>
                        <span>${m.reply_to.content}</span>
                    </div>
                </div>
            ` : ''}
            ${hasAttachment ? attachmentHtml : ''}
            ${m.content ? `<div class="message-content">${m.content}</div>` : ''}
            <div class="message-footer">
                <span class="message-time">${m.timestamp}</span>
                ${isMe ? `
                    <div class="message-status">
                        ${isTemporary ? '<i class="fas fa-clock sending"></i>' : '<i class="fas fa-check delivered"></i>'}
                    </div>
                ` : ''}
            </div>
        </div>
        ${!isMe ? `
            <div class="message-actions">
                <button class="action-btn reply-btn" onclick="setReply('${messageId}', '${m.username}', '${m.content.replace(/'/g, "\\'")}')">
                    <i class="fas fa-reply"></i>
                </button>
            </div>
        ` : ''}
    `;
    
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
    
    return messageId;
}

function scrollToMessage(messageId) {
    const targetMessage = document.querySelector(`[data-message-id="${messageId}"]`);
    if (targetMessage) {
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetMessage.style.animation = 'highlight 2s ease';
        setTimeout(() => {
            targetMessage.style.animation = '';
        }, 2000);
    }
}

function setReply(messageId, username, content) {
    replyToMessage = { id: messageId, username: username, content: content };
    
    // Show reply preview
    document.getElementById('replyTo').value = messageId;
    document.getElementById('replyUsername').textContent = username;
    document.getElementById('replyText').textContent = content.length > 50 ? content.substring(0, 50) + '...' : content;
    document.getElementById('replyPreview').style.display = 'block';
    
    // Focus on input
    document.getElementById('content').focus();
}

function cancelReply() {
    replyToMessage = null;
    document.getElementById('replyTo').value = '';
    document.getElementById('replyPreview').style.display = 'none';
}

function updateMessageStatus(tempId, permanentId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.classList.remove('message-sending');
        messageElement.setAttribute('data-message-id', permanentId);
        const statusIcon = messageElement.querySelector('.message-status i');
        if (statusIcon) {
            statusIcon.className = 'fas fa-check delivered';
        }
        tempMessageIds.delete(tempId);
    }
}

function removeTemporaryMessage(tempId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.remove();
        tempMessageIds.delete(tempId);
    }
}

function previewImage(imageUrl) {
    // Create a modal for image preview
    const modal = document.createElement('div');
    modal.className = 'image-preview-modal';
    modal.innerHTML = `
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="${imageUrl}" alt="Image preview" class="preview-image">
        </div>
    `;
    
    document.body.appendChild(modal);
    
    // Add event listeners
    modal.querySelector('.close-modal').addEventListener('click', () => {
        document.body.removeChild(modal);
    });
    
    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            document.body.removeChild(modal);
        }
    });
}

async function loadHistory() {
    try {
        const res = await fetch(`/messages?with=${recipient_id}`);
        const msgs = await res.json();
        container.innerHTML = '';
        tempMessageIds.clear();
        
        if (msgs.length === 0) {
            container.innerHTML = `
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            `;
        } else {
            msgs.forEach(msg => {
                const isMe = msg.user_id === me_id;
                renderMessage(msg, isMe);
            });
        }
        container.scrollTop = container.scrollHeight;
    } catch (error) {
        console.error('Error loading messages:', error);
        container.innerHTML = `
            <div class="empty-chat">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Failed to load messages. Please refresh the page.</p>
            </div>
        `;
    }
}

// Socket.IO event handlers
socket.on('connect', () => {
    console.log('Connected to server with ID:', socket.id);
    // Join the room after connection
    socket.emit('join', { room: room });
});

socket.on('disconnect', (reason) => {
    console.log('Disconnected:', reason);
    if (reason === 'io server disconnect') {
        // Server disconnected, need to manually reconnect
        socket.connect();
    }
});

socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
    // Show user-friendly error message
    container.innerHTML = `
        <div class="empty-chat">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Connection error. Please refresh the page.</p>
            <small>Error: ${error.message}</small>
        </div>
    `;
});

socket.on('new_message', (m) => {
    console.log('New message received:', m);
    
    // Check if this message belongs to current chat
    const isRelevantMessage = 
        (m.user_id === me_id && m.recipient_id === recipient_id) ||
        (m.user_id === recipient_id && m.recipient_id === me_id) ||
        (!m.recipient_id && room === 'public'); // For public chat rooms
    
    if (isRelevantMessage) {
        const isMe = m.user_id === me_id;
        
        // Check if this is a temporary message that needs to be updated
        let foundTempMessage = false;
        tempMessageIds.forEach(tempId => {
            const tempElement = document.querySelector(`[data-message-id="${tempId}"]`);
            if (tempElement && isMe) {
                // Update the temporary message with the real data
                updateMessageStatus(tempId, m.id);
                foundTempMessage = true;
            }
        });
        
        // If this is not a temporary message, render it normally
        if (!foundTempMessage) {
            renderMessage(m, isMe);
        }
    }
});

// Handle message sending
document.getElementById('msgform').addEventListener('submit', async (e) => {
    e.preventDefault();
    const contentInput = document.getElementById('content');
    const content = contentInput.value.trim();
    const attachmentUrl = document.getElementById('attachmentUrl').value;
    
    // Either content or attachment must be present
    if (!content && !attachmentUrl) return;
    
    try {
        // Create temporary message for immediate display
        const tempMessage = {
            content: content,
            timestamp: 'Just now',
            user_id: me_id,
            username: my_username,
            avatar: '/static/img/default-avatar.png',
            attachment_url: attachmentUrl
        };
        
        const tempId = renderMessage(tempMessage, true, true);
        
        // Clear input and attachment
        contentInput.value = '';
        contentInput.focus();
        
        // Reset input height
        contentInput.style.height = 'auto';
        
        // Hide attachment preview and clear file input
        document.getElementById('attachmentPreview').style.display = 'none';
        document.getElementById('fileInput').value = '';
        document.getElementById('attachmentUrl').value = '';
        
        // Send via Socket.IO
        socket.emit('send_message', {
            room: room,
            content: content,
            recipient_id: recipient_id,
            attachment_url: attachmentUrl
        });
        
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
        // Remove the temporary message if sending failed
        removeTemporaryMessage(tempId);
    }
});

// Handle user joining/leaving
socket.on('user_joined', (data) => {
    console.log('User joined:', data);
    // Update UI to show user is online
    document.querySelector('.user-status').textContent = 'Online';
    document.querySelector('.online-status').style.background = '#4ade80';
});

socket.on('user_left', (data) => {
    console.log('User left:', data);
    // Update UI to show user is offline
    document.querySelector('.user-status').textContent = 'Offline';
    document.querySelector('.online-status').style.background = '#9ca3af';
});

// Auto-resize input
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
});

// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('content');
    
    messageInput.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    messageInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
    
    // Enter key to send (but allow shift+enter for new line)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('msgform').dispatchEvent(new Event('submit'));
        }
    });
    
    // Cancel reply when clicking the cancel button
    document.getElementById('cancelReply').addEventListener('click', cancelReply);
    
    // Handle online/offline events
    window.addEventListener('online', () => {
        console.log('App is online');
        socket.connect();
    });
    
    window.addEventListener('offline', () => {
        console.log('App is offline');
    });
    
    // File attachment functionality
    const attachmentBtn = document.getElementById('attachmentBtn');
    const fileInput = document.getElementById('fileInput');
    const removeAttachment = document.getElementById('removeAttachment');
    const attachmentPreview = document.getElementById('attachmentPreview');
    const attachmentName = document.getElementById('attachmentName');
    const attachmentUrl = document.getElementById('attachmentUrl');
    
    if (attachmentBtn && fileInput) {
        attachmentBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            // Show file name in preview
            attachmentName.textContent = file.name;
            attachmentPreview.style.display = 'block';
            
            // Upload file to server
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/upload_attachment', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.url) {
                    attachmentUrl.value = result.url;
                    console.log('File uploaded successfully:', result.url);
                } else {
                    alert('Failed to upload file: ' + (result.error || 'Unknown error'));
                    attachmentPreview.style.display = 'none';
                    fileInput.value = '';
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('Failed to upload file. Please try again.');
                attachmentPreview.style.display = 'none';
                fileInput.value = '';
            }
        });
        
        if (removeAttachment) {
            removeAttachment.addEventListener('click', () => {
                attachmentPreview.style.display = 'none';
                fileInput.value = '';
                attachmentUrl.value = '';
            });
        }
    }
});

// Load initial messages when DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    loadHistory();
});

</script>

<style>
:root {
    --ig-primary: #fafafa;
    --ig-secondary: #ffffff;
    --ig-border: #dbdbdb;
    --ig-text: #262626;
    --ig-text-light: #8e8e8e;
    --ig-blue: #0095f6;
    --ig-blue-hover: #1877f2;
    --ig-chat-bg: #fafafa;
    --ig-chat-sent: #0095f6;
    --ig-chat-received: #ffffff;
    --ig-reply-bg: rgba(0, 0, 0, 0.03);
    --ig-story-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.chat-wrapper {
    background: var(--ig-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 400px;
    height: 85vh;
    background: var(--ig-secondary);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid var(--ig-border);
}

/* Chat Header */
.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: var(--ig-secondary);
    border-bottom: 1px solid var(--ig-border);
    backdrop-filter: blur(10px);
}

.chat-user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}

.back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: none;
    border: none;
    color: var(--ig-text);
    text-decoration: none;
    transition: all 0.2s ease;
    margin-right: 8px;
}

.back-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.user-avatar-wrapper {
    position: relative;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    background: var(--ig-story-gradient);
    padding: 2px;
}

.user-avatar[src*="default-avatar.png"] {
    background: transparent;
    border: 2px solid var(--ig-border);
    padding: 0;
}

.online-status {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    background: #4ade80;
    border: 2px solid white;
    border-radius: 50%;
}

.user-details h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--ig-text);
}

.user-status {
    font-size: 12px;
    color: var(--ig-text-light);
}

.chat-actions {
    display: flex;
    gap: 4px;
}

.action-btn {
    background: none;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
}

.action-btn:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Reply Preview */
.reply-preview {
    background: var(--ig-reply-bg);
    border-bottom: 1px solid var(--ig-border);
    padding: 12px 16px;
    animation: slideDown 0.2s ease;
}

.reply-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
}

.reply-header span {
    font-size: 12px;
    color: var(--ig-text-light);
    font-weight: 500;
}

.reply-header strong {
    color: var(--ig-blue);
}

.cancel-reply {
    background: none;
    border: none;
    color: var(--ig-text-light);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 12px;
}

.cancel-reply:hover {
    background: rgba(0, 0, 0, 0.1);
    color: var(--ig-text);
}

.reply-message {
    font-size: 13px;
    color: var(--ig-text);
    line-height: 1.3;
    font-style: italic;
}

/* Attachment Preview */
.attachment-preview {
    background: var(--ig-reply-bg);
    border-bottom: 1px solid var(--ig-border);
    padding: 12px 16px;
    animation: slideDown 0.2s ease;
}

.attachment-preview-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.attachment-preview-content span {
    font-size: 13px;
    color: var(--ig-text);
    font-weight: 500;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
}

.remove-attachment {
    background: none;
    border: none;
    color: var(--ig-text-light);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 12px;
}

.remove-attachment:hover {
    background: rgba(0, 0, 0, 0.1);
    color: var(--ig-text);
}

/* Chat Input */
.chat-input-container {
    padding: 16px;
    background: var(--ig-secondary);
    border-top: 1px solid var(--ig-border);
}

.message-form {
    display: flex;
    align-items: flex-end;
    gap: 12px;
}

.input-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--ig-primary);
    border: 2px solid var(--ig-border);
    border-radius: 24px;
    padding: 8px 16px;
    transition: all 0.3s ease;
    gap: 8px;
}

.input-wrapper.focused {
    border-color: var(--ig-blue);
    background: var(--ig-secondary);
    box-shadow: 0 0 0 0.25rem rgba(0, 149, 246, 0.25);
}

.attachment-btn, .emoji-btn, .camera-btn {
    background: none;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text-light);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
}

.attachment-btn:hover, .emoji-btn:hover, .camera-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
    transform: scale(1.1);
}

.message-input {
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    font-size: 15px;
    color: var(--ig-text);
    resize: none;
    min-height: 24px;
    max-height: 120px;
    font-family: inherit;
    line-height: 1.5;
