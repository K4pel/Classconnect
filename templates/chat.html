{% extends 'base.html' %}
{% block content %}
<link rel="icon" href="{{ url_for('static', filename='images/cover.jpg') }}">

<div class="chat-wrapper">
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="chat-user-info">
                <a href="/users" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="user-avatar-wrapper">
                    <img src="{{ other.avatar or '/static/img/default-avatar.png' }}" class="user-avatar" alt="{{ other.username }}">
                    <div class="online-status"></div>
                </div>
                <div class="user-details">
                    <h4 class="username">{{ other.username }}</h4>
                    <span class="user-status">Active now</span>
                </div>
            </div>
            <div class="chat-actions">
                <button class="action-btn">
                    <i class="fas fa-video"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-phone"></i>
                </button>
                <button class="action-btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>

        <!-- Reply Preview -->
        <div id="replyPreview" class="reply-preview" style="display: none;">
            <div class="reply-content">
                <div class="reply-header">
                    <span>Replying to <strong id="replyUsername"></strong></span>
                    <button id="cancelReply" class="cancel-reply">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="reply-message">
                    <span id="replyText"></span>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messages" class="chat-messages">
            <!-- Messages will be loaded here -->
        </div>

        <!-- Message Input -->
        <div class="chat-input-container">
            <form id="msgform" class="message-form">
                <div class="input-wrapper">
                    <button type="button" class="attachment-btn">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <input type="text" id="content" class="message-input" placeholder="Message...">
                    <input type="hidden" id="replyTo" name="reply_to">
                    <button type="button" class="emoji-btn">
                        <i class="far fa-smile"></i>
                    </button>
                    <button type="button" class="camera-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <button type="submit" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script>
const socket = io();
const room = '{{ room }}';
const recipient_id = {{ other.id }};
const me_id = {{ me.id }};
const my_username = '{{ me.username }}';
const container = document.getElementById('messages');
let replyToMessage = null;
let tempMessageIds = new Set();

function renderMessage(m, isMe = false, isTemporary = false) {
    const messageDiv = document.createElement('div');
    const messageId = m.id || `temp_${Date.now()}`;
    
    if (isTemporary) {
        tempMessageIds.add(messageId);
    }
    
    messageDiv.className = `message ${isMe ? 'message-sent' : 'message-received'} ${isTemporary ? 'message-sending' : ''}`;
    messageDiv.setAttribute('data-message-id', messageId);
    
    // Check if this is a reply
    const isReply = m.reply_to && m.reply_to.content;
    
    messageDiv.innerHTML = `
        <div class="message-bubble">
            ${isReply ? `
                <div class="reply-indicator" onclick="scrollToMessage('${m.reply_to.id}')">
                    <div class="reply-line"></div>
                    <div class="reply-content-preview">
                        <strong>${m.reply_to.username}</strong>
                        <span>${m.reply_to.content}</span>
                    </div>
                </div>
            ` : ''}
            <div class="message-content">${m.content}</div>
            <div class="message-footer">
                <span class="message-time">${m.timestamp}</span>
                ${isMe ? `
                    <div class="message-status">
                        ${isTemporary ? '<i class="fas fa-clock sending"></i>' : '<i class="fas fa-check delivered"></i>'}
                    </div>
                ` : ''}
            </div>
        </div>
        ${!isMe ? `
            <div class="message-actions">
                <button class="action-btn reply-btn" onclick="setReply('${messageId}', '${m.username}', '${m.content.replace(/'/g, "\\'")}')">
                    <i class="fas fa-reply"></i>
                </button>
            </div>
        ` : ''}
    `;
    
    container.appendChild(messageDiv);
    container.scrollTop = container.scrollHeight;
    
    return messageId;
}

function scrollToMessage(messageId) {
    const targetMessage = document.querySelector(`[data-message-id="${messageId}"]`);
    if (targetMessage) {
        targetMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        targetMessage.style.animation = 'highlight 2s ease';
        setTimeout(() => {
            targetMessage.style.animation = '';
        }, 2000);
    }
}

function setReply(messageId, username, content) {
    replyToMessage = { id: messageId, username: username, content: content };
    
    // Show reply preview
    document.getElementById('replyTo').value = messageId;
    document.getElementById('replyUsername').textContent = username;
    document.getElementById('replyText').textContent = content.length > 50 ? content.substring(0, 50) + '...' : content;
    document.getElementById('replyPreview').style.display = 'block';
    
    // Focus on input
    document.getElementById('content').focus();
}

function cancelReply() {
    replyToMessage = null;
    document.getElementById('replyTo').value = '';
    document.getElementById('replyPreview').style.display = 'none';
}

function updateMessageStatus(tempId, permanentId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.classList.remove('message-sending');
        messageElement.setAttribute('data-message-id', permanentId);
        const statusIcon = messageElement.querySelector('.message-status i');
        if (statusIcon) {
            statusIcon.className = 'fas fa-check delivered';
        }
        tempMessageIds.delete(tempId);
    }
}

function removeTemporaryMessage(tempId) {
    const messageElement = document.querySelector(`[data-message-id="${tempId}"]`);
    if (messageElement) {
        messageElement.remove();
        tempMessageIds.delete(tempId);
    }
}

async function loadHistory() {
    try {
        const res = await fetch(`/messages?with=${recipient_id}`);
        const msgs = await res.json();
        container.innerHTML = '';
        tempMessageIds.clear();
        
        if (msgs.length === 0) {
            container.innerHTML = `
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>No messages yet. Start the conversation!</p>
                </div>
            `;
        } else {
            msgs.forEach(msg => {
                const isMe = msg.user_id === me_id;
                renderMessage(msg, isMe);
            });
        }
        container.scrollTop = container.scrollHeight;
    } catch (error) {
        console.error('Error loading messages:', error);
        container.innerHTML = `
            <div class="empty-chat">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Failed to load messages. Please refresh the page.</p>
            </div>
        `;
    }
}

// Socket.IO event handlers
socket.on('connect', () => {
    console.log('Connected to server');
    socket.emit('join', { room: room });
});

socket.on('new_message', (m) => {
    console.log('New message received:', m);
    
    // Check if this message belongs to current chat
    const isRelevantMessage = 
        (m.user_id === me_id && m.recipient_id === recipient_id) ||
        (m.user_id === recipient_id && m.recipient_id === me_id);
    
    if (isRelevantMessage) {
        const isMe = m.user_id === me_id;
        
        if (isMe) {
            // This is our own message - check if we have a temporary version
            const tempMessageId = Array.from(tempMessageIds).find(id => 
                id.startsWith('temp_')
            );
            
            if (tempMessageId) {
                updateMessageStatus(tempMessageId, m.id);
            } else {
                renderMessage(m, true);
            }
        } else {
            renderMessage(m, false);
        }
    }
});

socket.on('message_sent', (data) => {
    console.log('Message sent confirmation:', data);
    if (data.temp_id && data.message_id) {
        updateMessageStatus(data.temp_id, data.message_id);
    }
});

socket.on('message_error', (error) => {
    console.error('Message failed:', error);
    if (error.temp_id) {
        removeTemporaryMessage(error.temp_id);
        alert('Failed to send message: ' + error.message);
    }
});

// Handle message sending
document.getElementById('msgform').addEventListener('submit', async (e) => {
    e.preventDefault();
    const contentInput = document.getElementById('content');
    const content = contentInput.value.trim();
    
    if (!content) return;
    
    try {
        // Create temporary message for immediate display
        const tempMessage = {
            content: content,
            timestamp: 'Just now',
            user_id: me_id,
            username: my_username,
            reply_to: replyToMessage
        };
        
        const tempId = renderMessage(tempMessage, true, true);
        
        // Send via Socket.IO
        socket.emit('send_message', {
            room: room,
            content: content,
            recipient_id: recipient_id,
            reply_to: replyToMessage,
            temp_id: tempId
        });
        
        // Clear input and reply
        contentInput.value = '';
        cancelReply();
        contentInput.focus();
        
    } catch (error) {
        console.error('Error sending message:', error);
        alert('Failed to send message. Please try again.');
    }
});

// Socket.IO error handling
socket.on('connect_error', (error) => {
    console.error('Connection error:', error);
    alert('Connection error. Please refresh the page.');
});

socket.on('disconnect', (reason) => {
    console.log('Disconnected:', reason);
    if (reason === 'io server disconnect') {
        // Server disconnected, need to manually reconnect
        socket.connect();
    }
});

// Auto-resize input
document.getElementById('content').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 100) + 'px';
});

// Add some interactive effects
document.addEventListener('DOMContentLoaded', function() {
    const messageInput = document.getElementById('content');
    
    messageInput.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
    });
    
    messageInput.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
    });
    
    // Enter key to send (but allow shift+enter for new line)
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            document.getElementById('msgform').dispatchEvent(new Event('submit'));
        }
    });
    
    // Cancel reply when clicking the cancel button
    document.getElementById('cancelReply').addEventListener('click', cancelReply);
    
    // Handle online/offline events
    window.addEventListener('online', () => {
        console.log('App is online');
        socket.connect();
    });
    
    window.addEventListener('offline', () => {
        console.log('App is offline');
    });
});

// Load initial messages
loadHistory();
</script>

<style>
:root {
    --ig-primary: #fafafa;
    --ig-secondary: #ffffff;
    --ig-border: #dbdbdb;
    --ig-text: #262626;
    --ig-text-light: #8e8e8e;
    --ig-blue: #0095f6;
    --ig-blue-hover: #1877f2;
    --ig-chat-bg: #fafafa;
    --ig-chat-sent: #0095f6;
    --ig-chat-received: #ffffff;
    --ig-reply-bg: rgba(0, 0, 0, 0.03);
    --ig-story-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

.chat-wrapper {
    background: var(--ig-primary);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 400px;
    height: 85vh;
    background: var(--ig-secondary);
    border-radius: 16px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    border: 1px solid var(--ig-border);
}

/* Chat Header */
.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: var(--ig-secondary);
    border-bottom: 1px solid var(--ig-border);
    backdrop-filter: blur(10px);
}

.chat-user-info {
    display: flex;
    align-items: center;
    gap: 12px;
    flex: 1;
}

.back-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: none;
    border: none;
    color: var(--ig-text);
    text-decoration: none;
    transition: all 0.2s ease;
    margin-right: 8px;
}

.back-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.user-avatar-wrapper {
    position: relative;
}

.user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid transparent;
    background: var(--ig-story-gradient);
    padding: 2px;
}

.user-avatar[src*="default-avatar.png"] {
    background: transparent;
    border: 2px solid var(--ig-border);
    padding: 0;
}

.online-status {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    background: #4ade80;
    border: 2px solid white;
    border-radius: 50%;
}

.user-details h4 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: var(--ig-text);
}

.user-status {
    font-size: 12px;
    color: var(--ig-text-light);
}

.chat-actions {
    display: flex;
    gap: 4px;
}

.action-btn {
    background: none;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
}

.action-btn:hover {
    background: rgba(0, 0, 0, 0.05);
}

/* Reply Preview */
.reply-preview {
    background: var(--ig-reply-bg);
    border-bottom: 1px solid var(--ig-border);
    padding: 12px 16px;
    animation: slideDown 0.2s ease;
}

.reply-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 4px;
}

.reply-header span {
    font-size: 12px;
    color: var(--ig-text-light);
    font-weight: 500;
}

.reply-header strong {
    color: var(--ig-blue);
}

.cancel-reply {
    background: none;
    border: none;
    color: var(--ig-text-light);
    cursor: pointer;
    padding: 4px;
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 12px;
}

.cancel-reply:hover {
    background: rgba(0, 0, 0, 0.1);
    color: var(--ig-text);
}

.reply-message {
    font-size: 13px;
    color: var(--ig-text);
    line-height: 1.3;
    font-style: italic;
}

/* Messages Container */
.chat-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: var(--ig-chat-bg);
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.empty-chat {
    text-align: center;
    color: var(--ig-text-light);
    padding: 60px 20px;
}

.empty-chat i {
    font-size: 48px;
    margin-bottom: 16px;
    opacity: 0.5;
}

.empty-chat p {
    margin: 0;
    font-size: 14px;
}

/* FIXED Message Alignment */
.message {
    display: flex;
    margin-bottom: 4px;
    animation: messageSlide 0.3s ease-out;
    width: 100%;
}

.message-sent {
    justify-content: flex-end;
}

.message-received {
    justify-content: flex-start;
}

.message-bubble {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
}

.message-received .message-bubble {
    background: var(--ig-chat-received);
    border: 1px solid var(--ig-border);
    border-bottom-left-radius: 4px;
}

.message-sent .message-bubble {
    background: var(--ig-chat-sent);
    color: white;
    border-bottom-right-radius: 4px;
}

/* Reply Indicator */
.reply-indicator {
    background: rgba(255, 255, 255, 0.3);
    border-left: 2px solid rgba(255, 255, 255, 0.7);
    padding: 6px 10px;
    margin: -6px -10px 8px -10px;
    border-radius: 6px 0 0 6px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.message-received .reply-indicator {
    background: var(--ig-reply-bg);
    border-left: 2px solid var(--ig-blue);
}

.reply-indicator:hover {
    background: rgba(255, 255, 255, 0.4);
}

.message-received .reply-indicator:hover {
    background: rgba(0, 149, 246, 0.1);
}

.reply-content-preview {
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.reply-content-preview strong {
    font-size: 11px;
    color: inherit;
    font-weight: 600;
    opacity: 0.9;
}

.message-received .reply-content-preview strong {
    color: var(--ig-blue);
    opacity: 1;
}

.reply-content-preview span {
    font-size: 10px;
    opacity: 0.8;
    line-height: 1.2;
    display: -webkit-box;
    -webkit-line-clamp: 1;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.message-content {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 2px;
    word-break: break-word;
}

.message-received .message-content {
    color: var(--ig-text);
}

.message-sent .message-content {
    color: white;
}

.message-footer {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 6px;
    margin-top: 4px;
}

.message-time {
    font-size: 10px;
    opacity: 0.7;
    white-space: nowrap;
}

.message-received .message-time {
    color: var(--ig-text-light);
}

.message-status {
    display: flex;
    align-items: center;
}

.message-status .sending {
    opacity: 0.7;
    animation: pulse 1.5s infinite;
    font-size: 9px;
}

.message-status .delivered {
    opacity: 0.9;
    font-size: 9px;
}

/* Message Actions */
.message-actions {
    opacity: 0;
    transition: all 0.2s ease;
    margin-left: 8px;
    align-self: center;
}

.message-received:hover .message-actions {
    opacity: 1;
}

.reply-btn {
    background: rgba(0, 0, 0, 0.08);
    border: none;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text-light);
    cursor: pointer;
    font-size: 10px;
    transition: all 0.2s ease;
}

.reply-btn:hover {
    background: var(--ig-blue);
    color: white;
    transform: scale(1.1);
}

/* Chat Input */
.chat-input-container {
    padding: 16px;
    background: var(--ig-secondary);
    border-top: 1px solid var(--ig-border);
}

.message-form {
    display: flex;
    align-items: flex-end;
    gap: 8px;
}

.input-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    background: var(--ig-primary);
    border: 1px solid var(--ig-border);
    border-radius: 20px;
    padding: 8px 12px;
    transition: all 0.2s ease;
    gap: 6px;
}

.input-wrapper.focused {
    border-color: var(--ig-blue);
    background: var(--ig-secondary);
}

.attachment-btn, .emoji-btn, .camera-btn {
    background: none;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--ig-text-light);
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
}

.attachment-btn:hover, .emoji-btn:hover, .camera-btn:hover {
    background: rgba(0, 0, 0, 0.05);
    color: var(--ig-text);
}

.message-input {
    flex: 1;
    border: none;
    background: transparent;
    outline: none;
    font-size: 14px;
    color: var(--ig-text);
    resize: none;
    min-height: 18px;
    max-height: 80px;
    font-family: inherit;
    line-height: 1.4;
}

.message-input::placeholder {
    color: var(--ig-text-light);
}

.send-btn {
    background: var(--ig-blue);
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 14px;
}

.send-btn:hover {
    background: var(--ig-blue-hover);
    transform: scale(1.05);
}

.send-btn:active {
    transform: scale(0.95);
}

.send-btn:disabled {
    background: var(--ig-text-light);
    cursor: not-allowed;
    transform: none;
}

/* Animations */
@keyframes messageSlide {
    from {
        opacity: 0;
        transform: translateY(8px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
}

@keyframes highlight {
    0% {
        background-color: rgba(0, 149, 246, 0.2);
    }
    100% {
        background-color: transparent;
    }
}

/* Message sending animation */
.message-sending .message-bubble {
    position: relative;
    overflow: hidden;
}

.message-sending .message-bubble::after {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
    0% {
        left: -100%;
    }
    100% {
        left: 100%;
    }
}

/* Scrollbar Styling */
.chat-messages::-webkit-scrollbar {
    width: 4px;
}

.chat-messages::-webkit-scrollbar-track {
    background: transparent;
}

.chat-messages::-webkit-scrollbar-thumb {
    background: #c7c7c7;
    border-radius: 2px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
    background: #a8a8a8;
}

/* Responsive Design */
@media (max-width: 768px) {
    .chat-wrapper {
        padding: 0;
        height: 100vh;
    }
    
    .chat-container {
        max-width: none;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
    }
    
    .message-bubble {
        max-width: 80%;
    }
    
    .message-actions {
        opacity: 1;
    }
}
</style>
{% endblock %}
