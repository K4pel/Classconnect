{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold mb-3">File Sharing</h1>
                <p class="lead text-muted">Share and access files with your classmates</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="file-upload-icon bg-light rounded-circle d-inline-flex align-items-center justify-content-center mb-3 mx-auto" style="width: 80px; height: 80px;">
                            <i class="fas fa-cloud-upload-alt text-primary fa-2x"></i>
                        </div>
                        <h3 class="mb-2">Upload Files</h3>
                        <p class="text-muted">Share documents, images, and other files with your study groups</p>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <button class="btn btn-primary btn-lg rounded-pill py-3" id="uploadBtn">
                            <i class="fas fa-file-upload me-2"></i>Select Files to Upload
                        </button>
                        <input type="file" id="fileInput" multiple accept="*" style="display: none;">
                        
                        <button class="btn btn-outline-secondary rounded-pill py-3" id="viewSharedBtn">
                            <i class="fas fa-folder-open me-2"></i>View Shared Files
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0">Recent Uploads</h5>
                </div>
                <div class="card-body">
                    <div class="text-center py-5">
                        <i class="fas fa-file-alt text-muted fa-3x mb-3"></i>
                        <h5 class="text-muted">No files uploaded yet</h5>
                        <p class="text-muted">Upload your first file to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
:root {
    --ig-primary: #fafafa;
    --ig-secondary: #ffffff;
    --ig-border: #dbdbdb;
    --ig-text: #262626;
    --ig-text-light: #8e8e8e;
    --ig-blue: #0095f6;
    --ig-blue-hover: #1877f2;
    --ig-story-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}

body {
    background-color: var(--ig-primary);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

.card {
    border-radius: 16px;
    overflow: hidden;
}

.btn-primary {
    background: var(--ig-story-gradient);
    border: none;
    font-weight: 600;
    letter-spacing: 0.5px;
}

.btn-primary:hover {
    background: linear-gradient(45deg, #e6683c, #dc2743, #cc2366);
    transform: translateY(-2px);
    box-shadow: 0 0.5rem 1.5rem rgba(67, 97, 238, 0.4);
}

.btn-outline-secondary {
    font-weight: 600;
}

.btn-outline-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
}

.file-upload-icon {
    background: linear-gradient(45deg, rgba(67, 97, 238, 0.1), rgba(114, 9, 183, 0.1)) !important;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container {
        padding-left: 15px;
        padding-right: 15px;
    }
    
    .card-body {
        padding: 1.5rem;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const viewSharedBtn = document.getElementById('viewSharedBtn');
    
    uploadBtn.addEventListener('click', function() {
        fileInput.click();
    });
    
    fileInput.addEventListener('change', function(e) {
        const files = e.target.files;
        if (files.length > 0) {
            alert(`Selected ${files.length} file(s) for upload. In a production environment, these files would be uploaded to the server.`);
            
            // Reset file input
            e.target.value = '';
        }
    });
    
    viewSharedBtn.addEventListener('click', function() {
        alert('In a production environment, this would show a list of shared files.');
    });
});
</script>
{% endblock %}
