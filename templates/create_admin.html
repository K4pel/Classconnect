{% extends 'base.html' %}
{% block content %}
<div class="card mx-auto" style="max-width:520px">
  <div class="card-body">
    <h3 class="card-title">Create Admin (one-time)</h3>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    {% if message %}<div class="alert alert-success">{{ message }}</div>{% endif %}
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Admin Username</label>
        <input class="form-control" name="username" placeholder="e.g. admin">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <div class="mb-3">
        <label class="form-label">Admin Token</label>
        <input class="form-control" name="token" placeholder="One-time token">
      </div>
      <button class="btn btn-primary">Create Admin</button>
    </form>
    <p class="small text-muted mt-3">This endpoint can only be used while no admin exists. After creating the admin it will be disabled.</p>
  </div>
</div>
{% endblock %}
